<div class="container" ng-controller="accountController">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Account Details
            </div>
            <div class="panel-body">
                <div class="col-lg-offset-10">
                <button class="btn btn-success">Edit Profile</button>
                </div>
                <div class="col-lg-offset-3 col-lg-6 ">
                <form class="form-horizontal" name="accountForm" novalidate>
                    <div class="form-group">
                        <label for="paccountid" class="control-label" >Account Id :</label>
                        <input type="text" id="paccountid" name="paccountid" class="form-control"  ng-model="account.account_id" ng-required="true" disabled>
                    </div>
                    <div class="form-group">
                        <label for="pname" class="control-label" >Name :</label>
                        <input type="text" id="pname" name="pname" class="form-control"  ng-model="account.name" ng-required="true" disabled>
                    </div>
                    <div class="form-group">
                        <label for="ptoken" class="control-label" >Token :</label>
                        <input type="text" id="ptoken" name="ptoken" class="form-control"  ng-model="account.token" ng-required="true" disabled>
                        <br>
                        
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
