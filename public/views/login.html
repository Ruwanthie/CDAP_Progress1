<div class="container" ng-controller="loginCtrl">
    <div class="col-lg-offset-12">
        <a type="button" class=" btn btn-lg btn-success" href="#/user">Register</a>
    </div>
    <div class="col-lg-offset-4 col-lg-4">

        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Login</h2>
            </div>
            <div class="panel-body">
                <form id="Login" name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="UN">Username</label>
                        <input type="text" id="UN" class="form-control" ng-model="username" placeholder="Enter Username" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="PW">Password</label>
                        <input type="password" id="PW" class="form-control" ng-model="password" placeholder="Enter Password" ng-required="true">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="loginForm.$invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
