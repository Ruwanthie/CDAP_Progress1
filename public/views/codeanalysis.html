<div class="container" ng-controller="qualityController">
<div class="col-lg-12">
<div class="panel panel-info" style="background-color:lavender;"> <div class="panel-body"> 
    <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      Step - 2
    </div>
  </div></div></div></div>
<div class="col-lg-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            Code Analysis
        </div>
        <div class="panel-body">
        <div class="row">
       
    </div>
    <div  class="col-md-2"></div>
    <div class="col-md-10">
        <br/>
        
        <label for="category" class="col-sm-4 control-label">Category of Code Segment : </label>
        <div class="col-sm-6">
           <select  ng-model="quality.category" class="form-control" id="category" placeholder="Select Category">
               <option value="Package">Package</option>
               <option value="Class">Class</option>
               <option value="Method">Method</option>              
           </select>&nbsp;
        </div>

        <label for="standard" class="col-sm-4 control-label">Quality Standards Required :</label>
        <div class="col-sm-6">
            <select  ng-model="quality.standard" class="form-control" id="standard" placeholder="Select Standard">
               <option value="Lines of Code">Lines of Code</option>
               <option value="Inheritance">Inheritance</option>
               <option value="Control Structures">Control Structures</option>  
               <option value="Memory Consumption">Memory Consumption</option>             
           </select>&nbsp;
        </div>

        <div  class="col-md-2"></div>
        <div class="col-md-10">
            <button class="btn btn-primary pull-right" ng-click="addQuality(sourcecode._id,quality)">Save</button>
        </div>
        <br/>
    </div>
<div class="col-lg-12">&nbsp;</div>
<div class="col-lg-12">

     <button class="btn btn-info btn-sm pull-right"><b><a style="color:white;" ng-href="#/qualitys/{{sourcecode._id}}/loc/class">NEXT >></a></b></button> 
     <button class="btn btn-warning btn-sm pull-right"><b><a style="color:white;" ng-href="#/sourcecodes"><< BACK</a></b></button>
</div>

</div>
</div>
</div>
<div class="col-lg-12">
    <div class="panel panel-success">
        <div class="panel-heading">
        
        </div>
        <div class="panel-body">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="text-align: center">Category of Code Segment</th>
                <th style="text-align: center">Quality Standards Required</th>
               
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="quality in sourcecode.qualitys">
                <td style="text-align: center">{{quality.category}}</td>
                <td style="text-align: center">{{quality.standard}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</div>
</div>
